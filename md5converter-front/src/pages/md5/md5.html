<ion-header>

  <ion-navbar>
    <ion-title>MD5'e Çevir</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label color="primary" floating>MD5'e dönüştürmek istediğiniz yazıyı giriniz</ion-label>
    	<ion-input [(ngModel)]="inputKey"></ion-input>
	</ion-item>

	<ion-grid>
  		<ion-row>
    		<ion-col col-2>

			<button ion-button round icon-start (click)="btnClick()">
			  <ion-icon name="key"></ion-icon>
			  MD5'e Çevir
			</button>

			</ion-col>

			<ion-col col-10>

			<div *ngIf="md5">

			    <span class="copy-input">{{md5.md5}}</span>
			    <button ion-button round [class.button-md-secondary]="isCopied" ngxClipboard [cbContent]="md5.md5" (cbOnSuccess)="isCopied=true">Kopyala</button>

			</div>

			</ion-col>
		</ion-row>
	</ion-grid>


    

</ion-content>
