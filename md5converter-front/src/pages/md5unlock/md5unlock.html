<ion-header>

  <ion-navbar>
    <ion-title>MD5'den Çevir</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label color="primary" floating>Dönüştürmek istediğiniz MD5'i giriniz</ion-label>
    	<ion-input [(ngModel)]="inputKey"></ion-input>
	</ion-item>

	<ion-grid>
  		<ion-row>
    		<ion-col col-2>

			<button ion-button round icon-start (click)="btnClick()">
			  <ion-icon name="unlock"></ion-icon>
			  MD5'den Çevir
			</button>

			</ion-col>

			<ion-col col-10>

			<div *ngIf="md5">

				<div *ngIf="md5.key">

				<span class="copy-input">{{md5.key}}</span>
			    <button ion-button round [class.button-md-secondary]="isCopied" ngxClipboard [cbContent]="md5.key" (cbOnSuccess)="isCopied=true">Kopyala</button>

				</div>

				<span class="copy-input" *ngIf="!md5.key">
					<ion-icon name="alert"></ion-icon> Çevirmek istediğiniz MD5 değeri sistemimizde bulunmamaktadır!
				</span>

			</div>

			</ion-col>
		</ion-row>
	</ion-grid>

	

</ion-content>
